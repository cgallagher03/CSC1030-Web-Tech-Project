<!DOCTYPE html>
<!-- PAGE 4 -->
<html>
    <head>
        <title>UNHEARD</title>
        <link href="css/standard.css" rel="stylesheet" type="text/css">
        <script src="javascript/myJs.js" type="text/javascript"></script>
    </head>
    <body onload="winOrLose(); insertStats(); setAppearance('statsPage');">
        <div class="wrapper">
            <div class="head">
                <h1>UNHEARD</h1>
            </div>
            <div id="statsPage">
                <h1>You <span id="solve"></span> the murder!</h1>
                <br>
                <h2>The murderer was <span id="murdererName">???</span></h2>
                <img id="murdererImg" src="images/anonymous.png" alt="unidentified murderer photo">
                <div class="statCategory">
                    <p>Time Taken: <span id="timeTaken"></span></p>
                </div>
                <div class="statCategory">
                    <p>Clues found: <span id="clueCount"></span>/5</p>
                </div>
                <div class="statCategory">
                    <p>Plays in current session: <span id="playCount"></span></p>
                </div>
                <div style="clear: both"></div>
                <button id="playAgainBtn" onclick="playAgain();">Play Again!</button>
                <button id="showMurdererBtn" onclick="revealMurderer(); this.onclick=null">Reveal Murderer!</button>
            </div>
        </div>
    </body>
</html>
